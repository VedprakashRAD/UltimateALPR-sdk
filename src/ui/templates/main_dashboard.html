<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System - Main Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-car-front-fill me-2"></i>Vehicle Tracking System
            </a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <i class="bi bi-database me-1"></i> MongoDB
                </span>
                <span class="navbar-text">
                    <i class="bi bi-clock me-1"></i> <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-speedometer2 me-2"></i>Main Dashboard
                </h2>
            </div>
        </div>

        <!-- Camera Feeds -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-camera me-2"></i>Camera 1 Feed (Entry)
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <img src="/camera1_feed" class="img-fluid" alt="Camera 1 Feed" id="camera1-feed">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-camera me-2"></i>Camera 2 Feed (Exit)
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <img src="/camera2_feed" class="img-fluid" alt="Camera 2 Feed" id="camera2-feed">
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row" id="stats-container">
            <div class="col-md-3 col-sm-6">
                <div class="card dashboard-card bg-white">
                    <div class="card-body text-center">
                        <div class="stat-number text-primary" id="entry-count">0</div>
                        <div class="stat-label">ENTRY EVENTS</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card dashboard-card bg-white">
                    <div class="card-body text-center">
                        <div class="stat-number text-success" id="exit-count">0</div>
                        <div class="stat-label">EXIT EVENTS</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card dashboard-card bg-white">
                    <div class="card-body text-center">
                        <div class="stat-number text-info" id="journey-count">0</div>
                        <div class="stat-label">VEHICLE JOURNEYS</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card dashboard-card bg-white">
                    <div class="card-body text-center">
                        <div class="stat-number text-warning" id="employee-count">0</div>
                        <div class="stat-label">EMPLOYEE VEHICLES</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicle Records Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-table me-2"></i>Vehicle Records
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Camera 1 Plate</th>
                                        <th>Camera 2 Plate</th>
                                        <th>Entry Time</th>
                                        <th>Exit Time</th>
                                        <th>Employee Vehicle</th>
                                    </tr>
                                </thead>
                                <tbody id="vehicle-records-table">
                                    <tr>
                                        <td colspan="5" class="text-center py-3">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <p class="mt-2 mb-0">Loading vehicle records...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Fetch data from API
        async function fetchData() {
            try {
                // Show loading state for table
                document.getElementById('vehicle-records-table').innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 mb-0">Loading vehicle records...</p>
                        </td>
                    </tr>
                `;

                // Fetch stats
                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    // Update statistics
                    document.getElementById('entry-count').textContent = statsData.stats.total_entry_events;
                    document.getElementById('exit-count').textContent = statsData.stats.total_exit_events;
                    document.getElementById('journey-count').textContent = statsData.stats.total_journeys;
                    document.getElementById('employee-count').textContent = statsData.stats.employee_vehicles;

                    // Update vehicle records table
                    let tableHtml = '';
                    if (statsData.recent_journeys && statsData.recent_journeys.length > 0) {
                        statsData.recent_journeys.forEach(journey => {
                            const entryTime = journey.entry_time ? new Date(journey.entry_time).toLocaleString() : '-';
                            const exitTime = journey.exit_time ? new Date(journey.exit_time).toLocaleString() : '-';
                            const isEmployee = journey.is_employee ? '<span class="badge bg-success">Yes</span>' : '<span class="badge bg-secondary">No</span>';
                            
                            tableHtml += `
                                <tr>
                                    <td>${journey.front_plate || journey.plate || '-'}</td>
                                    <td>${journey.rear_plate || journey.plate || '-'}</td>
                                    <td>${entryTime}</td>
                                    <td>${exitTime}</td>
                                    <td>${isEmployee}</td>
                                </tr>
                            `;
                        });
                    } else {
                        tableHtml = '<tr><td colspan="5" class="text-center py-3 text-muted">No vehicle records found</td></tr>';
                    }
                    document.getElementById('vehicle-records-table').innerHTML = tableHtml;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('vehicle-records-table').innerHTML = '<tr><td colspan="5" class="text-center py-3 text-danger">Error loading data</td></tr>';
            }
        }

        // Initial data load
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
        });

        // Auto-refresh every 5 seconds for real-time updates
        setInterval(fetchData, 5000);
        
        // Refresh camera feeds every 30 seconds to prevent caching
        setInterval(function() {
            const timestamp = new Date().getTime();
            document.getElementById('camera1-feed').src = '/camera1_feed?' + timestamp;
            document.getElementById('camera2-feed').src = '/camera2_feed?' + timestamp;
        }, 30000);
    </script>
</body>
</html>
